---
version: "0"
network:
  schematics:
    - name: simple
      instances:
        add:
          id: vino::v0::add
        add2:
          id: vino::v0::add
      connections:
        - from:
            reference: <input>
            port: left
          to:
            reference: add
            port: left
        - from:
            reference: <input>
            port: right
          to:
            reference: add
            port: right
        - from:
            reference: <input>
            port: right
          to:
            reference: add2
            port: right
        - from:
            reference: add
            port: output
          to:
            reference: add2
            port: left
        - from:
            reference: add2
            port: output
          to:
            reference: <output>
            port: output
