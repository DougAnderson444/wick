version: 0
host:
  timeout: 5000
  rpc:
    enabled: true
  lattice:
    enabled: true
network:
  name: network-one
  schematics:
    - name: schematic-one
      providers:
        - kind: Lattice
          namespace: external_network
          reference: network-two
      instances:
        logger:
          id: external_network::logger
      connections:
        - <>[parent_input] => logger[child_input]
        - logger[child_output] => <>[parent_output]
