[package]
name = "vino-provider-wasm"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["wasmtime"]
wasmtime = ["wasmtime-provider"]
# wasm3 = ["wasm3-provider"]

[dependencies]
vino-rpc = { path = "../vino-rpc" }
vino-packet = { path = "../../sdk/crates/vino-packet" }
vino-codec = { path = "../../sdk/crates/vino-codec" }
vino-wascap = { path = "../vino-wascap" }
vino-provider = { path = "../../sdk/crates/vino-provider", features = [
  "native",
] }
vino-transport = { path = "../../sdk/crates/vino-transport" }
vino-types = { path = "../../sdk/crates/vino-types" }
vino-macros = { path = "../../sdk/crates/vino-macros" }
oci-utils = { path = "../oci-utils" }
structopt = "0.3.22"
serde_json = "1.0.64"
derivative = "2.2.0"
tokio = { version = "1.4.0", features = ["fs"] }
parking_lot = "0.11.1"

wasmtime-provider = { path = "../forks/wasmtime-provider", optional = true }
wapc = { path = "../forks/wapc-rust" }

futures = "0.3.15"
tokio-stream = "0.1.7"
serde = { version = "1.0.126", features = ["derive"] }
async-stream = "0.3.2"
log = "0.4"
thiserror = "1.0.25"
async-trait = "0.1.50"
logger = { path = "../logger" }

[dev-dependencies]
test-env-log = "0.2.7"
test-vino-provider = { path = "../integration/test-vino-provider" }
env_logger = "0.9"
maplit = "1.0.2"
anyhow = "1.0.42"
