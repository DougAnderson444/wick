---
version: 0
default_schematic: "logger"
network:
  schematics:
    - name: logger
      instances:
        logger:
          id: vino::log
      connections:
        - from:
            instance: vino::schematic_input
            port: input
          to:
            instance: logger
            port: input
        - from:
            instance: logger
            port: output
          to:
            instance: vino::schematic_output
            port: output
