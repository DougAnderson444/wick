[package]
name = "vino-provider-wasm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["wasmtime"]
wasmtime = ["wasmtime-provider"]
# wasm3 = ["wasm3-provider"]

[dependencies]
vino-rpc = { path = "../vino-rpc" }
vino-random = { path = "../vino-random" }
vino-wascap = { path = "../vino-wascap" }
vino-loader = { path = "../vino-loader" }
vino-packet = { path = "../../../sdk/crates/vino-packet" }
vino-entity = { path = "../../../sdk/crates/vino-entity" }
vino-codec = { path = "../../../sdk/crates/vino-codec" }
vino-wapc = { path = "../../../sdk/crates/vino-wapc", features = [] }
vino-provider = { path = "../../../sdk/crates/vino-provider", features = [
  "native",
] }
vino-transport = { path = "../../../sdk/crates/vino-transport", features = [
  "all",
] }
vino-types = { path = "../../../sdk/crates/vino-types" }
vino-macros = { path = "../../../sdk/crates/vino-macros" }
derivative = "2.2"
tokio = { version = "1", features = ["fs"] }
parking_lot = "0.12"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

wasmtime-provider = { version = "1.0", optional = true, features = ["cache"] }
wapc = "1.0"
wapc-pool = "1.0"
# wasmtime-provider = { path = "../../../forks/wapc-rs/crates/wasmtime-provider", optional = true, features = [
#   "cache",
# ] }
# wapc = { path = "../../../forks/wapc-rs/crates/wapc" }
# wapc-pool = { path = "../../../forks/wapc-rs/crates/wapc-pool" }


tokio-stream = "0.1.7"
async-stream = "0.3.2"
tracing = "0.1"
thiserror = "1.0"
async-trait = "0.1.50"

[dev-dependencies]
logger = { path = "../logger" }
test-logger = { path = "../../misc/test-logger" }
futures = "0.3"
maplit = "1.0"
anyhow = "1.0"
