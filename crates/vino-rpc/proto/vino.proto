// version of protocol buffer used
syntax = "proto3";

package vino;

// Interface exported by the server.
service ComponentRpc {
  rpc Invoke(Invocation) returns (stream Output);
  rpc Shutdown(ShutdownRequest) returns (Ack);
}

message OutputKind {
  oneof data {
    bytes messagepack = 1;
    string error = 2;
    string exception = 3;
    string test = 4;
    bool invalid = 5;
  }
}


message Entity {
  enum EntityKind {
    Invalid = 0;
    Test = 1;
    Schematic = 2;
    Component = 3;
    Provider = 4;
    Port = 5;
  }
  string name = 1;
  EntityKind kind = 2;
}

message Invocation {
  Entity origin = 1;
  Entity target = 2;
  map<string, bytes> msg = 3;
  string id = 4;
  string tx_id = 5;
  string encoded_claims = 6;
  string host_id = 7;
}

message Output {
  string port = 1;
  string invocation_id = 2;
  OutputKind payload = 3;
}

message Ack {}

message ShutdownRequest {}

