schematics:
  - name: parent
    components:
      log1:
        id: vino-v0::log
      child_ref:
        id: self::child
    connections:
      - from:
          reference: <input>
          port: parent_input
        to:
          reference: log1
          port: input
      - from:
          reference: log1
          port: output
        to:
          reference: child_ref
          port: child_input
      - from:
          reference: child_ref
          port: child_output
        to:
          reference: <output>
          port: parent_output
  - name: child
    components:
      log2:
        id: vino-v0::log
    connections:
      - from:
          reference: <input>
          port: child_input
        to:
          reference: log2
          port: input
      - from:
          reference: log2
          port: output
        to:
          reference: <output>
          port: child_output
