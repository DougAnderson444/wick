[package]
name = "vow"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vino-runtime = { path = "../vino-runtime" }
vino-rpc = { path = "../vino-rpc" }
vino-provider-cli = { path = "../vino-provider-cli" }
vino-component = { path = "../vino-component" }
vino-codec = { path = "../vino-codec" }
vino-wascap = { path = "../vino-wascap" }
vino-provider = { path = "../vino-provider", features = ["native"] }
vino-provider-wasm = { path = "../vino-provider-wasm" }
vino-transport = { path = "../vino-transport" }

structopt = "0.3.22"
serde_json = "1.0.64"
serde-value = "0.7.0"
actix = "0.12.0"
actix-rt = "2.2.0"
tokio = { version = "1.8.1", features = [] }
futures = "0.3.15"
tokio-stream = "0.1.7"
serde = { version = "1.0.126", features = ["derive"] }
async-stream = "0.3.2"
log = "0.4"
thiserror = "1.0.25"
async-trait = "0.1.50"

[dev-dependencies]
test-env-log = "0.2.7"
test-vino-provider = { path = "../integration/test-vino-provider" }
env_logger = "0.9"
maplit = "1.0.2"
anyhow = "1.0.42"

[[bin]]
name = "vow"
path = "src/main.rs"
