[package]
name = "test-vino-provider"
version = "0.1.0"
authors = ["Jarrod Overson <jsoverson@gmail.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
vino-provider = { path = "../../vino-provider", features = ["native"] }
vino-rpc = { path = "../../vino-rpc" }
vino-entity = { path = "../../vino-entity" }
vino-codec = { path = "../../vino-codec" }
vino-component = { path = "../../vino-component" }
vino-types = { path = "../../vino-types" }
serde = { version = "1.0.118", features = ["derive"] }
lazy_static = "1.4.0"
async-trait = "0.1.50"
futures = "0.3.15"
tokio = { version = "1.4.0", features = ["macros", "rt-multi-thread"] }
log = "0.4.14"

[dev-dependencies]
maplit = "1.0.2"
test-env-log = "0.2.7"
env_logger = "0.9"
structopt = "0.3.21"
log = "0.4"
anyhow = "1.0.41"
