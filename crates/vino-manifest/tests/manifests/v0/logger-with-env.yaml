---
version: "0"
default_schematic: "logger"
network:
  schematics:
    - name: name_$TEST_ENV_VAR
      components:
        logger:
          id: vino::log
      connections:
        - from:
            reference: vino::schematic_input
            port: input
          to:
            reference: logger
            port: input
        - from:
            reference: logger
            port: output
          to:
            reference: vino::schematic_output
            port: output
